<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="bg-primary text-white text-center p-2">
            ToDo Application
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">Add Task</div>
            <div class="card-body">
              <input type="hidden" name="todo-id" id="todo-id" />
              <div class="mb-3">
                <label for="todo-title" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="todo-title"
                  name="todo-title"
                />
              </div>
              <div class="mb-3">
                <label for="todo-priority" class="form-label">Priority</label>
                <select
                  name="todo-priority"
                  id="todo-priority"
                  class="form-select"
                >
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
              <div class="d-flex justify-content-center">
                <button id="btnAdd" class="btn btn-primary mx-1" onclick="addTodo()">
                  Add
                </button>
                <button class="btn btn-secondary mx-1" onclick="clearTodo()">Clear</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="d-none">id</th>
                <th>Description</th>
                <th>Priority</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="todoList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/todo.js"></script>
  </body>
</html>
