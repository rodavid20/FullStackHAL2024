<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container > div > div {
        border-style: solid;
      }
    </style>
    <script>
      function showWidthHeight() {
        document.getElementById("dimension").innerText =
          window.innerWidth + "X" + window.innerHeight;
      }
    </script>
  </head>
  <body onresize="showWidthHeight()">
    <div id="dimension" class="display-3"></div>
    <div class="container">
      <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 d-sm-block d-none">
          
        </div>
        <div class="col-md-8 col-sm-10 col-12 table-responsive">
          <table class="table table-striped">
            <tr>
              <th>Header</th>
              <th>Header</th>
              <th>Header</th>
            </tr>
            <tr>
              <td>Row1</td>
              <td>Row2</td>
              <td>Row3</td>
            </tr>
            <tr>
              <td>Row1</td>
              <td>Row2</td>
              <td>Row3</td>
            </tr>
          </table>
          <div class="alert alert-danger">Username cannot be blank</div>
          <div class="alert alert-warning">Warning</div>
          <div class="alert alert-success">Saved Successfully</div>
          <div class="alert alert-info">Info</div>
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-secondary">Cancel Order</button>
        </div>
        <div class="col-md-2">Right</div>
      </div>
      <div class="row">
        <div class="col-12">Footer</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
