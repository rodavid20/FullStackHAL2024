<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Example</title>
  <style>
    .box {
      width: 300px;
      height: 200px;
      background-color: lightgrey;
      padding: 20px;
      border: 5px solid lightblue;
      margin: 15px;
    }

    .text {
      font-size: 16px;
    }

    .text::first-line {
      font-weight: bold;
    }

    .title {
      font-size: 24px;
      color: maroon;
    }

    div > p {
      font-style: italic;
    }

    .box a:hover {
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 class="title">Welcome to CSS Styling</h1>
    <p class="text">This is a paragraph with the class 'text'. The first line of this paragraph is bold.</p>
    <p>This paragraph is a direct child of a div and is styled in italic.</p>
    <a href="#">This is a link inside the box. Hover over me!</a>
  </div>
</body>
</html>
